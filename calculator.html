
         <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>simple Calculator</title>
      <style>
        * {
          box-sizing: border-box;
          font-family: 'Segoe UI', sans-serif;
        }
    
        body {
          background: #ecf0f3;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
        }
    
        .calculator {
          background: #ecf0f3;
          padding: 40px;
          border-radius: 30px;
          box-shadow: 20px 20px 60px #d1d9e6,
                      -20px -20px 60px #ffffff;
          display: grid;
          grid-template-columns: repeat(4, 80px);
          grid-gap: 20px;
          justify-content: center;
        }
    
        .display {
          grid-column: span 4;
          height: 60px;
          background: #ecf0f3;
          box-shadow: inset 8px 8px 15px #d1d9e6,
                      inset -8px -8px 15px #ffffff;
          border-radius: 30px;
          text-align: right;
          padding: 20px;
          font-size: 24px;
          color: #333;
          overflow: hidden;
        }
    
        button {
          width: 70px;
          height: 70px;
          background: #ecf0f3;
          border: none;
          border-radius: 50%;
          box-shadow: 8px 8px 15px #d1d9e6,
                      -8px -8px 15px #ffffff;
          font-size: 20px;
          color: #333;
          cursor: pointer;
          transition: all 0.2s ease;
        }
    .equal {
          grid-row: span 2;
          height: 60px;
          width: 173px;
          background-color: #ff3b3f;
          color: white;
          border-radius: 32px;
          font-size: 24px;
          box-shadow: 8px 8px 15px #d1d9e6,
                      -8px -8px 15px #ffffff;
        }
    
        .equal:active {
          box-shadow: inset 4px 4px 10px #c92a2d,
                      inset -4px -4px 10px #ff4c4f;
        }
      </style>
    </head>
    <body>
      <div class="calculator">
        <div class="display" id="display">0</div>
        <button onclick="clearDisplay()">C</button>
        <button onclick="append('%')">%</button>
        <button onclick="del()">DEL</button>
        <button onclick="append('/')">/</button>
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('*')">*</button>
        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('-')">-</button>
        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('+')">+</button>
        <button onclick="append('.')">.</button>
        <button onclick="append('0')">0</button>
        <button class="equal" onclick="calculate()">=</button>
         </div>
    
      <script>
        let display = document.getElementById("display");
    
        function append(value) {
          if (display.innerText === "0") {
            display.innerText = value;
          } else {
            display.innerText += value;
          }
        }
    
        function clearDisplay() {
          display.innerText = "0";
        }
    
        function del() {
          let current = display.innerText;
          display.innerText = current.length > 1 ? current.slice(0, -1) : "0";
        }
    
        function calculate() {
          try {
            display.innerText = eval(display.innerText);
          } catch {
            display.innerText = "Error";
          }
        }
      </script>
    </body>
